{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-8 col-lg-6 text-center">
        <div class="gaming-card error-card">
            <h1 class="error-code">404</h1>
            <h2 class="gaming-title mt-3">Page Not Found</h2>
            <p class="subtitle">Oops! The page you're looking for doesn't exist.</p>

            <div class="mt-5">
                <i class="fas fa-map" style="font-size: 4rem; color: #ff006e; opacity: 0.5;"></i>
            </div>

            <div class="mt-5">
                <a href="/" class="btn gaming-btn-primary btn-lg">
                    <i class="fas fa-home"></i> Return Home
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
