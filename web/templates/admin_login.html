{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-5 col-lg-4">
        <div class="gaming-card admin-login mb-0">
            <div class="text-center mb-4">
                <i class="fas fa-shield-alt" style="font-size: 3rem; color: #ff006e;"></i>
                <h2 class="mt-3 gaming-title">ADMIN</h2>
                <p class="subtitle">Access Restricted Area</p>
            </div>

            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-lock"></i> {{ error }}
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
            </div>
            {% endif %}

            <form method="POST">
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                <div class="mb-3">
                    <label for="password" class="form-label gaming-label">
                        <i class="fas fa-key"></i> Admin Password
                    </label>
                    <input type="password" class="form-control gaming-input" id="password" name="password"
                        placeholder="••••••••" required autofocus>
                </div>

                <button type="submit" class="btn gaming-btn-primary btn-lg w-100">
                    <i class="fas fa-sign-in-alt"></i> LOGIN
                </button>
            </form>

            <hr class="gaming-hr my-3">

            <div class="text-center">
                <a href="/" class="btn btn-sm btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
